<div
  class="header-container"
  [class.left]="position === 'normal'"
  [class.right]="position === 'inverse'"
>
  <div class="logo-containter">
    <a class="logo" (click)="goToHome()">{{ title }} </a>
  </div>
</div>

<div class="header-container">
  <div
    class="menu-toggle"
    [ngClass]="{ active: menuOpen }"
    (click)="toggleMenu()"
  >
    <div class="hambuger">
      <div class="item-1"></div>
      <div class="item-2"></div>
    </div>
  </div>
  <div class="menu-bg" [ngClass]="{ active: menuOpen }">
    <div class="redes">
      <a href="">Facebook</a>
      <a href="">Twitter</a>
    </div>
    <ul class="menu">
      <li class="menu__item">
        <a
          class="menu__link"
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
      </li>
      <li class="menu__item">
        <a class="menu__link" routerLink="/servicios" routerLinkActive="active"
          >Services</a
        >
      </li>
      <li class="menu__item">
        <a class="menu__link" routerLink="/portafolio" routerLinkActive="active"
          >Portfolio</a
        >
      </li>
      <li class="menu__item">
        <a class="menu__link" routerLink="/nosotros" routerLinkActive="active"
          >About</a
        >
      </li>
      <li class="menu__item">
        <a class="menu__link" routerLink="/contacto" routerLinkActive="active"
          >Contact</a
        >
      </li>
    </ul>
  </div>
</div>
