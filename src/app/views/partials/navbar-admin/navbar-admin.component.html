<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">{{titleh}}</div>
  </div>
 
</div>

<div class="header-container">
 
  <nb-actions
    size="medium"
    [class.right]="position === 'normal'"
    [class.left]="position === 'inverse'">
    <nb-action class="control-item">
      <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
    </nb-action>
    <nb-action icon="nb-gear" class="toggle-layout" (click)="toggleSettings()"></nb-action>
    <nb-action 
      badgeText="{{notis.length}}"
      badgePosition="top right"
      badgeStatus="success"
      class="control-item" 
      icon="nb-notifications" 
      [nbPopover]="notifications"></nb-action>
    <nb-action 
      badgeText="{{messages.length}}"
      badgePosition="top right"
      badgeStatus="danger"
      class="control-item" 
      icon="nb-email" 
      [nbPopover]="email"></nb-action>
    
    <!-- 
    <nb-action *nbIsGranted="['view', 'user']" >
      <nb-user [nbContextMenu]="userMenu" [name]="user?.name" [picture]="user?.picture"></nb-user>
    </nb-action>
    -->

    <nb-action >
      <nb-user 
        [nbContextMenu]="userMenu" 
        nbContextMenuPlacement="left"
        [name]="user?.name" 
        [title]="user?.email" 
        [picture]="user?.picture"></nb-user>
    </nb-action>
  </nb-actions>
</div>



<ng-template #notifications>
  <nb-card size="small" accent="success" class="no-margin">
    <nb-card-header class="d-flex justify-content-between">Notifications <span class="text-primary">{{notis.length}}</span></nb-card-header>
    <nb-list>
      <nb-list-item *ngFor="let noti of notis">
        <div class="list-title">{{noti.name}}</div>
        <div class="list-subtitle">{{noti.title}}</div>
        <div class="list-date text-primary">{{noti.created_at}}</div>
      </nb-list-item>
    </nb-list>
    <nb-card-footer>
        <a href="#">Marcar todas como leidas <i class="eva eva-done-all-outline"></i> </a>
      </nb-card-footer>
  </nb-card>
</ng-template>

<ng-template #email>
  <nb-card size="small" status="success" class="no-margin">
    <nb-card-header class="d-flex justify-content-between text-light">Mensajes <span class="text-light">{{messages.length}}</span></nb-card-header>
    <nb-list>
      <nb-list-item *ngFor="let user of messages">
        <nb-user [name]="user.name" [title]="user.title">
        </nb-user>
      </nb-list-item>
    </nb-list>
    <nb-card-footer>
      <a href="#">Marcar todas como leidas <i class="eva eva-done-all-outline"></i> </a>
    </nb-card-footer>
  </nb-card>
</ng-template>
